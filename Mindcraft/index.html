<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>MindCraft</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>

<div id="app">

    <div id="container">
        <img src="favicon.png" id="homeIcon" style="width: 10vh; margin-top: 5rem">
        <h1 id="mainHeader">MindCraft</h1>
        <div id="buttons">
            <button class="button" id="meditateButton">Meditate</button>
            <button class="button" id="todoListButton">To-Do List</button>
            <button class="button" id="reflectionButton">Reflection</button>
            <button class="button" id="quoteButton">Quotes</button>
            <button class="button" id="journalButton">Journal</button>
            <button class="button" id="mapsButton">Maps</button>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
